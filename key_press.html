<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Executing the function on keypress in jquery
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
        p{
            padding:10px;
            background: lightcyan;
            display: none;
        }

        div{
            margin: 20px 0;
        }
        </style>

        <script>
        $(document).ready(function(){
            var i=0;
            $('input[type="text"]').keypress(function()
            {
                $("span").text(i+=1);
                $("p").show().fadeOut();
            });
            $(document).ready(function(){    
                $('html').keyup(function(e)
                {
                    if(e.keyCode==8)
                    $("span").text(i-=1);
                    $("p").show().fadeOut();
                });
            });

            
        });
            </script>
    </head>
    <body>
        <input type="text">
        <div>The no. of Charaters typed:<span>0</span></div>
        <div><strong>Note:</strong>Enter Something inside the input box and see the result.</div>
        <p>Keypress Function is triggered.</p>
    </body>
</html>
